<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VJHosting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
    }

    .menu {
      background-color: #494949;
      padding: 20px;
      min-height: 100vh;
    }

    #console {
      background-color: #1e1e1e;
      padding: 10px;
      color: #00ff00;
      width: 100%;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
      font-family: monospace;
      white-space: pre-wrap; /* biar wrap kalau panjang */
    }

    .btn {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .tombol-ganti { background-color: #1594c4; }
    .tombol-on { background-color: #4CAF50; }
    .tombol-off { background-color: #f44336; }
    .tombol-restart { background-color: #808080; }
    .perangkat-lunak { background-color: #2fe039; }
    .command { background-color: #5e5e5e; width: 100%; }
  </style>
</head>
<body>
  <div class="menu">
    <h1>VJHosting</h1>
    <p>Minecraft Server Panel (Fake)</p>

    <button class="btn tombol-ganti" onclick="nama()">Ganti Nama Server</button>
    <button class="btn tombol-on" onclick="on()">On</button>
    <button class="btn tombol-off" onclick="off()">Off</button>
    <button class="btn tombol-restart" onclick="restart()">Restart</button>

    <p>Perangkat Lunak</p>
    <button class="btn perangkat-lunak" onclick="pl()">Pilih Perangkat Lunak</button>

    <ul> ChangeLog🔥🔥
      <li>add feature auto scroll console</li>
      <li>add feature loading server</li>
      <li>fixed bugs</li>
    </ul>

    <p>Console</p>
    <pre id="console"></pre>
    <button class="btn command" onclick="runCommand()">Ketik Command</button>
  </div>

  <script>
    // Fungsi log ke console
    function logConsole(msg) {
      const consoleBox = document.getElementById("console");
      consoleBox.textContent += msg + "\n";
      consoleBox.scrollTop = consoleBox.scrollHeight; // auto scroll ke bawah
    }

    // Fungsi delay untuk async/await
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Fungsi prompt perangkat lunak
    function pl() {
      var nama = prompt("Apa perangkat lunak servermu? (bedrock, pocketminemp, papermc)");
      if(nama) {
        alert("Nama perangkat lunak: " + nama + "!");
        logConsole("Software set to: " + nama);
      }
    }

    // Fungsi prompt nama server
    function nama() {
      var nama = prompt("Apa nama servermu?");
      if(nama) {
        alert("Nama server: " + nama + "!");
        logConsole("Server renamed to: " + nama);
      }
    }

    // Fungsi On Server dengan loading Preparing
    async function on() {
      logConsole("Server Starting...");

      // 1-5 cepat (50ms)
      for (let i = 1; i <= 2; i++) {
        logConsole("Preparing " + "software");
        await delay(50);
      }

      // 6-7 agak lama (300ms)
      for (let i = 3; i <= 4; i++) {
        logConsole("Preparing " + "plugin");
        await delay(900);
      }

      // 8-10 lama (600ms)
      for (let i = 6; i <= 7; i++) {
        logConsole("Preparing " + "mod");
        await delay(600);
      }

      // 11-15 agak cepat (150ms)
      for (let i = 7; i <= 7; i++) {
        logConsole("Preparing " + "world");
        await delay(150);
      }
      for (let i = 8; i <= 9; i++) {
        logConsole("Preparing " + "server");
      await delay(700)
      }
      for (let i = 10; i <= 10; i++) {
        logConsole("Preparing " + "hosting");
      await delay(900)
      }
      for (let i = 11; i <= 12; i++) {
        logConsole("Preparing " + "vps1&2");
      await delay(1000)
      }

      logConsole("Server Started ✅");
      alert("Server On!");
    }

    // Fungsi Off Server
    function off() {
      alert("Server Off");
      logConsole("Server Stopped ❌");
    }

    // Fungsi Restart Server
    function restart() {
      alert("Server Telah Direstart");
      logConsole("Server Restarted 🔄");
    }

    // Fungsi Command
    function runCommand() {
      var nama = prompt("Ketik command disini");
      if (nama && nama.startsWith("/")) {
        logConsole("Command: " + nama);
        alert("Command: " + nama + "!");
      } else {
        alert("Command tidak ditemukan");
        logConsole("Invalid command input");
      }
    }
  </script>
</body>
</html>
